<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>
<body>
    <h2>QR Code Generator</h2>
    <button onclick="fetchQRCode()">Generate QR Code</button>
    <br><br>
    <img id="qrImage" src="" alt="QR Code will appear here" style="border: 1px solid black; width: 200px;">
    <!-- <a href="upi://pay?pa=johndoe@ybl&pn=John%20Doe&am=500&cu=INR&tn=Payment%20for%20Service">
        Pay Now
    </a> -->
    <script>
        async function fetchQRCode() {
            try {
                const response = await fetch("http://localhost:3000/generate_qr"); // Call backend
                const data = await response.json(); // Get JSON response
                
                document.getElementById("qrImage").src = data.qrCode; // Set Base64 image source
            } catch (error) {
                console.error("Error fetching QR Code:", error);
            }
        }
    </script>
</body>
</html>
